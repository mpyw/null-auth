name: CI

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.0', 8.1, 8.2]
        laravel: [9, 10, 11, '12']
        include:
          - laravel: 11
            phpunit: 11
          - laravel: 10
            phpunit: 10
          - laravel: 9
            phpunit: 9
          - laravel: '12'
            phpunit: '8.2'
        exclude:
          - php: 8.0
            laravel: 10
          - php: 8.0
            laravel: 11
          - php: 8.1
            laravel: 11
          - laravel: '12'
            php: '8.0'
          - laravel: '12'
            php: 8.1


    steps:
      - uses: actions/checkout@v4


      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - run: composer require "laravel/framework:^${{ matrix.laravel }}" --dev

      - run: composer require "phpunit/phpunit:^${{ matrix.phpunit }}" --dev

      - run: mkdir -p build/logs

      - run: vendor/bin/phpunit -c 'phpunit${{ matrix.phpunit }}.xml' --coverage-clover build/logs/clover.xml


      - name: Upload Coverage
        uses: nick-invision/retry@v2
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_PARALLEL: true
          COVERALLS_FLAG_NAME: laravel:${{ matrix.laravel }}
        with:
          timeout_minutes: 1
          max_attempts: 3
          command: |
            composer global require php-coveralls/php-coveralls
            php-coveralls --coverage_clover=build/logs/clover.xml -v

  coverage-aggregation:
    needs: build

    runs-on: ubuntu-latest


    steps:
      - name: Aggregate Coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
